<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" required>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>
		<label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
		<label for="cars">Car brands</label>
		<select id="cars" name="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" name="carage" required>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" name="dop" required>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
